<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	//Thymeleafを使えるようになる

<head>
	<meta charset="UTF-8">
	</meta>
	<title>Hello World</title>
</head>

<body>
	<h1>Hello World</h1>
	<form method="post" action="/hello">
		//サーバーにPOSTメソッドでリクエストを送る
		入力:<input type="text" name="text1" />
		//テキスト入力欄、@RequestParamの引数をname属性とあわせる
		<input type="submit" value="クリック" />
	</form>
	//従業員IDを入力できるように画面を修正する
	<br/>
	<form method="post" action="/hello/db">
		従業員ID:<input type="text" name="text2" th:value="${text2_value}" />
		<input type="submit" value="クリック" />
	</form>
</body>

</html>
